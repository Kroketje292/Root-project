<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom bij de startfase van mijn project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FA044F;
            color: white;
            text-align: center;
            padding: 0px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007acc;
            margin: 0 20px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bottom-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            color: rgb(163, 163, 163);

        }

        .dropbtn {
            background-color: #FA044F;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: absolute;
            display: inline-block;
            top: 20px;
            left: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: inline-block;
        }

        .dropdown:hover .dropbtn {
            background-color: #475067;
        }
    </style>
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="Main.html">Home</a>
            </div>
        </div>
        <img src="Images/ROOT.png" alt="You are not supposed to see this" style="width:209px;height:70px;">
        <h1>Projectplanning</h1>
    </header>
    <div class="container">
        <p>Hieronder is de planning van het project te zien</p>
        <img src="Images/Planning-screenshot.png" alt="Afbeelding van planning">
    </div>
    <a href="Files/Planning.xlsx" download>Download de Planning</a>
    <div class="bottom-text">
        <p><i>Powered by ChatGPT</i></p>
    </div>
</body>

</html>
