<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectplanning</title>
    <style>
        body {
            background-image: url('Images/Planning-achtergrond.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Century, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        header h1 {
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        header img {
            position: absolute;
            top: 10px;
            width: 100%;
            z-index: 2;
        }

        .header {
            background-color: #FA044F;
            padding: 32px;
            text-align: center;
        }

        #navbar {
            overflow: hidden;
            background-color: #333;
            z-index: 1;
        }


        #navbar a {
            font-family: Arial, sans-serif;
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            color: black;
        }

        #navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky+.content {
            padding-top: 60px;
        }

        .top-menu {
            position: absolute;
            top: -18px;
            right: 0;
            padding: 10px;
        }

        .top-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .top-menu li {
            display: inline;
            margin-right: 20px;
        }

        .top-menu a {
            text-decoration: none;
            color: white;
            font-weight: normal;
        }

        .second-content {
            height: 1500px;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            left: 10px;
        }

        .container {
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 120px;
            background-color: rgba(97, 97, 97, 0.432);
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            background-color: #FA044F;
            z-index: 1;
            top: 250%;
            width: 100%
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #FA044F;
        }
    </style>
</head>

<body>
    <header>
        <div id="navbar">
            <div class="header">
                <a href="index.html">
                    <img src="Images/ROOT.png" alt="You are not supposed to see this" style="width:130px;height:45px;">
                </a>
            </div>
            <nav class="top-menu">
                <ul>
                    <li class="dropdown">
                        <a href="Project-context.html">Projectinformatie</a>
                        <div class="dropdown-content">
                            <a href="Project-context-over-root.html">Over ROOT</a>
                            <a href="Project-context-hoofdvraag.html">Hoofdvraag</a>
                        </div>
                    </li>
                    <a href="Planning.html">Projectplanning</a>
                    <a href="Huidige-voortang.html">Huidige Voortgang</a>
                    <a href="Contact.html">Contact</a>
                </ul>
        </div>
    </header>
    <div class="container">
        <h1>Een projectplanning, belangrijk om te hebben!</h1>
        <h2> Scrol naar beneden voor een gedetailleerde planning</h2>
    </div>
    <div class="second-content"></div>
    <img src="Images/Planning-screenshot.png" alt="Afbeelding van planning">
    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

</body>

</html>
